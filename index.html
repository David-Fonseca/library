<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>library</h2>
    </div>
    <div class="btn-container">
        <button class="add">+ Add book</button>
        <div class="popup" id="popup">
            <form class="form">
                <div>
                    <label for="title" style="display:block;">Book Title</label>
                    <input type="text" id="title" style="display:block;" required>
                </div>
                <div>
                    <label for="author" style="display: block;">Author</label>
                    <input type="text" id="author" style="display: block;" required>
                </div>
                <div>
                    <label for="numberOfPages" style="display: block;">Number of Pages</label>
                    <input type="number" id="numberOfPages" style="display: block;" min="10" required>
                </div>
                <div>
                    <label for="status" >Read</label>
                    <input type="checkbox" id="status">
                </div>
                <div>
                    <button class="submitBook">Submit</button>
                    <button class="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="books">

    </div>
</body>
</html>
